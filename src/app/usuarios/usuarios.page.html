<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
    <ion-icon (click)="sair()" name="log-out"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of listaUsuarios">
      <ion-item>
        <ion-label>{{usuario.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="conversar(usuario)">
          <ion-icon name="chatboxes"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="removerContato(usuario)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
